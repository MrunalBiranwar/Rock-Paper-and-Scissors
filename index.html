<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="select-section">
            <button class="select-btn" id="rock">R</button>
            <button class="select-btn" id="paper">P</button>
            <button class="select-btn" id="scissors">S</button>
        </div>
        <div class="counter-section">
            <div class="result">
                <p id="user-counter">0</p>
                <p>You</p>
            </div>
            <div class="result">
                <p id="computer-counter">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="result-display-screen">
            <p id="msg-display">Your are Winner!!</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
